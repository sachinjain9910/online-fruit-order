name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - cart-service
          - order-service
          - product-service
          - user-service
          - wallet-service
          - notification-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          npm install

      - name: Run Tests & Show Output
        run: |
          cd ${{ matrix.service }}
          npm test --if-present --verbose

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: |
            ${{ matrix.service }}/**/test-results.xml
            ${{ matrix.service }}/coverage
          retention-days: 7

  static_analysis:
    name: üßπ ESLint Check
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        service:
          - cart-service
          - order-service
          - product-service
          - user-service
          - wallet-service
          - notification-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run ESLint
        run: |
          cd ${{ matrix.service }}
          npm install
          npx eslint . || true

  security_scan:
    name: üîê NPM Security Audit
    runs-on: ubuntu-latest
    needs: static_analysis

    strategy:
      matrix:
        service:
          - cart-service
          - order-service
          - product-service
          - user-service
          - wallet-service
          - notification-service

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Security Scan
        run: |
          cd ${{ matrix.service }}
          npm install
          npm audit --audit-level=high || true

  dockerfile_lint:
    name: üßØ Dockerfile Linting
    runs-on: ubuntu-latest
    needs: security_scan

    strategy:
      matrix:
        service:
          - cart-service
          - order-service
          - product-service
          - user-service
          - wallet-service
          - notification-service

    steps:
      - uses: actions/checkout@v4
      - name: Hadolint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.service }}/Dockerfile

  docker_build:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: dockerfile_lint
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - cart-service
          - order-service
          - product-service
          - user-service
          - wallet-service
          - notification-service

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Image
        run: |
          cd ${{ matrix.service }}
          IMAGE=ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

  image_scan:
    name: üõ° Docker Image Security Scan
    runs-on: ubuntu-latest
    needs: docker_build
    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - cart-service
          - order-service
          - product-service
          - user-service
          - wallet-service
          - notification-service

    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.54.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.54.1_Linux-64bit.deb

      - name: Scan Image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.sha }}
          echo "Scanning $IMAGE"
          trivy image --exit-code 0 --severity HIGH,CRITICAL $IMAGE

  deploy:
    name: üöÄ Mock Deploy
    runs-on: ubuntu-latest
    needs: image_scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Mock Deployment Output
        run: |
          echo "üöÄ Deploying microservices (mock)"
          echo "Images pulled successfully"
          echo "Containers started"
          echo "‚úî Deployment completed successfully"
